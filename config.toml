baseURL = 'https://nspeaks.com/'
languageCode = 'en-us'
title = 'NSpeaks'
theme = 'PaperMod'
pagination.pagerSize = 5
enableEmoji = true
Copyright = "<a href='/archives/'>Archives</a> | <a href='/privacy-policy'>Privacy Policy</a> <span>&copy; 2022 <a href='https://nspeaks.com'>NSpeaks</a></span>"

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
disableHugoGeneratorInject = true

[minify]
disableXML = true
minifyOutput = true

[permalinks]
posts = '/:slug'

[taxonomies]
category = 'category'
tag = 'tag'
series = "series"

[params]
env = "production"
title = "NSpeaks"
description = "Technology and Stuff."
keywords = [ "Technology", "Linux", "Servers", "WordPress" ]
author = ""
images = [ "<link or path of image for opengraph, twitter-cards>" ]
DateFormat = "January 2, 2006"
defaultTheme = "auto"
disableThemeToggle = false
ShowReadingTime = true
ShowShareButtons = true
ShareButtons = [ "twitter", "reddit", "telegram", "facebook", "whatsapp" ]
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowWordCount = false
ShowRssButtonInSectionTermList = true
ShowFullTextinRSS = true
UseHugoToc = false
disableSpecial1stPost = false
disableScrollToTop = false
comments = false
hidemeta = false
hideSummary = false
showtoc = true
tocopen = true
enableInlineShortcodes = true

  [params.assets]
  favicon = "/favicon.ico"
  favicon16x16 = "/favicon-16x16.png"
  favicon32x32 = "/favicon-32x32.png"
  apple_touch_icon = "/apple-touch-icon.png"
  safari_pinned_tab = "/safari-pinned.svg"
  disableHLJS = true

